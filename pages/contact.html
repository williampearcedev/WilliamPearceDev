<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - WilliamPearceDev</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main>
    <section>
      <h1>Contact me</h1>
      <p>
        Have any questions or comments? Want to work with me to make your website (new or existing) get the results you want? Feel free to reach out to me below, I would love to get in touch!
      </p>
    </section>
    <section>
      <form action="" method="POST">
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" placeholder="John" required>
        </div>
        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" placeholder="Doe" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" id="message" name="message" required>
        </div>
        <div class="form-group">
          <input type="checkbox" id="privacy" name="privacy" required>
          <label for="privacy" class="fine-print">I agree that my personal data will be processed in accordance with the 
            <a href="#">Privacy Policy</a>
          </label>
        </div>
        <button>Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
