<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - WilliamPearceDev</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main>
    <section class="contact-header-container">
      <h1>Contact me</h1>
      <p>
        Have any questions or comments? Want to work with me to make your 
        website get the results you want? Whether you have an existing website 
        or not, or want to discuss something else, feel free to reach out to 
        me below, I would love to get in touch!
      </p>
    </section>
    <section class="contact-form-container">
      <form action="" method="POST" action="https://formsubmit.co/williampearcedev@gmail.com">
        <div class="form-group">
          <label for="fname">Name:</label>
          <input type="text" name="name" id="name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label for="company">Company/Organisation:</label>
          <input type="text" name="company" id="company" placeholder="John's Shop">
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" placeholder="email@address.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" name="phone" id="phone" placeholder="(123)-456-7890">
        </div>
        <div class="form-group form-group-full-width">
          <label for="message">Message:</label>
          <textarea name="message" id="message" name="message" placeholder="Your message here" rows="6" required></textarea>
        </div>
        <!-- <div class="form-group form-group-full-width">
          <input type="checkbox" id="privacy" name="privacy" required>
          <label for="privacy" class="fine-print">I agree that my personal data will be processed in accordance with the 
            <a href="#">Privacy Policy</a>
          </label>
        </div> -->
        <button class="form-submit-button" type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
